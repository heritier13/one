<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>Collecting Data</title>
  <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>

  <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
</head>
 
<body class="container" style="margin-top: 50px;
    width: 50%; height:auto;">
     
    <h2 class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
        Hey There,Help Us In Collecting Data
    </h2>
     
    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Name
                    </label>
                     
                    <input type="text" class="form-control"
                    id="name" placeholder="Enter your name">
                </div>
 
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Email address
                    </label>
                     
                    <input type="email" class="form-control"
                    id="email" placeholder="name@example.com">
                </div>
            </div>
            <button type="submit"  class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px">
                Submit
            </button>
        </div>
    </form>
 
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js" type="module>
      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        let firebaseConfig = {
          apiKey: "AIzaSyD9LQeX-HBRng5bDjjTSkDE2cpa9n8P0fo",
          authDomain: "afrocol-550d0.firebaseapp.com",
          projectId: "afrocol-550d0",
          storageBucket: "afrocol-550d0.firebasestorage.app",
          messagingSenderId: "364371719463",
          appId: "1:364371719463:web:9d9cbfe768edd1fafe6502",
          measurementId: "G-QDLNDKM7M8"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        let messagesRef = firebase.database()
            .ref('Collected Data');
         
        document.getElementById('contactForm')
            .addEventListener('submit', submitForm);
 
        function submitForm(e) {
            e.preventDefault();
 
            // Get values
            let name = getInputVal('name');
            let email = getInputVal('email');
 
            saveMessage(name, email);
            document.getElementById('contactForm').reset();
        }
 
        // Function to get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
 
        // Save message to firebase
        function saveMessage(name, email) {
            let newMessageRef = messagesRef.push();
            newMessageRef.set({
                name: name,
                email: email,
            }
            window.alert("byabaye")
            );
            
        }
    </script>
</body>
 
</html>
